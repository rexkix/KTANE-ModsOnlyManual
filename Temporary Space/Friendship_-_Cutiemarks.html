		function makeSymbol(n) {
			return $("<img class=\"fs\" src=\"https://ktane.timwi.de/HTML/img/Friendship/Friendship%20Symbol%20" + ("0" + n).slice(-2) + ".png\">")
		}

				function makeCell() {
					return $("<td>").appendTo(row)
				}

				makeSymbol(index).appendTo(makeCell())
				makeCell().text(mark.names.join(" / "))
				makeCell().text(mark.color)
				makeCell().text(mark.pony)
			})
